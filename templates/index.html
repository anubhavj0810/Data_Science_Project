<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Analysis Graphs</title>
    <meta http-equiv="refresh" content="10" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">{{headline}}</h1>
        </div>
        <!-- {{image_names}} -->
        <hr>
        {% for image_name in image_names %}
            {% if image_name != '.DS_Store' %}
                <div id="refresh" class="col-lg-3 col-md-4 col-xs-6 thumb">
                    <img class="img-responsive" src="{{url_for('send_image', filename=image_name)}}"/>
                    <a href="{{url_for('send_image', filename=image_name)}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">{{image_name}}</a>
                    
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <br>
    <br>
    <a href="{{ url_for('mainpage')}}" style="font-size:30px; color:red; text-decoration: none"> Go back </a>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>


</body>
</html>
